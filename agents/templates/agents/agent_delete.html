{% extends "base.html" %}

{% block content %}
    <a href="{% url 'agents:agent-list' %}">Go back to agents</a>

    <hr />
    <h1>Are you sure you want to delete this agent?</h1>
    
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex">
            <button type='submit' class="mt-3 flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                Yes
            </button>
            <a href="{% url 'leads:lead-list' %}" class="mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                No
            </a>
        </div>
        {% comment %} <button type='submit'>submit</button> {% endcomment %}
    </form>
{% endblock content %}
