{% extends "base.html" %}

{% block content %}
    <a href='{% url 'leads:lead-list' %}'>Go back to leads</a>

    <hr />
    <h1>Assign an agent to this lead</h1>
    
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
            <button type='submit' class="mt-3 flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                submit
            </button>
        {% comment %} <button type='submit'>submit</button> {% endcomment %}
    </form>
{% endblock content %}
